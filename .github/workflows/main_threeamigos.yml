# GitHub Actions Workflow: Build and deploy ASP.Net Core app to Azure Web App - ThreeAmigos

name: Build and deploy ASP.Net Core app to Azure Web App - threeamigos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up .NET Core
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.x'
          include-prerelease: true

      # Step 3: Build using the solution file explicitly
      - name: Build Solution
        run: dotnet build ThreeAmigos-Customer-WebApp.sln --configuration Release

      # Step 4: Publish the application
      - name: Publish Project
        run: dotnet publish ThreeAmigos-Customer-WebApp.sln -c Release -o ${{ github.workspace }}/published_app

      # Step 5: Upload the published artifacts for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{ github.workspace }}/published_app

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Step 6: Download the published artifacts
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      # Step 7: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'threeamigos'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BA3F54DE7EDB48F9A4AB1AFE436EBBE5 }}
          package: ${{ github.workspace }}/published_app
